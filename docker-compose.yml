version: '3.8'

services:
  server:
    build: .
    command: npm run server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DOCKER_MODE=true
    volumes:
      - .:/app
      - /app/node_modules
      - ./server/downloads:/app/downloads

  client:
    build: .
    command: npm run client
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - server
